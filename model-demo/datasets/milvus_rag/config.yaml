milvus:
  uri: "./milvus_demo.db"
  collection_name: "documents"

embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  dimension: 384

reranker:
  enabled: true
  model: "BAAI/bge-reranker-base"

retrieval:
  top_k: 100
  rerank_top_k: 10

position_optimization:
  enabled: true
  top_relevant: 3
  secondary_relevant: 5
